<script>

var mid ="";
var ooid ="";
	var oel=document.getElementById('orderitem_list');

											oyu+="zyj2.png";

											oyu+="zyj4.png";
										}else if (rrrtype.substring(1,5)=='NVKM') {
											oyu+="zyj5.png";

											oyu+="zyj0.png";
										}
										oyu+="'><div class='wrap'>"
		                    +"<div class='wrap2'><div class='content'><div class='title'>型号："

		                    +"</div><div class='info'>代理商："
		                    +ret[i].uid
												+"</div><div class='info'>租售情况：";
										if(parseInt(ret[i].buystate)==0){
											oyu+='租赁';

											oyu+='购买';

		                oyu+="<div class='zan'><span>总价：¥"

		                    +"</span></div></div>"
		                    +"</div></div></div></div></a>";

			 	else {

					 				+'<img src="../../image/firstpage/ku.png" alt="" style="width:200px;height:150px;">'

		 	       $api.append(oel,odu);
			    }
			});
		}

		  location.reload();

      api.openWin({
